<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link href="../output.css" rel="stylesheet">
</head>
<body>
  <header class="flex justify-evenly py-6 items-center">
    <div>
      <img src="../img/logo.png" alt="">
    </div>
    <navbar>
      <ul class="flex gap-11">
        <li>About Us</li>
        <li>Courses</li>
        <li>Events</li>
        <li>Blog</li>
        <li>Contacts</li>
      </ul>
    </navbar>
    <div class="flex gap-6">
      <button class="py-3 px-11 bg-[#FF3F3A] text-white rounded-lg">Get consultation</button>
      <button><img class="inline-block" src="../img/Profile.png" alt=""> Log in / Register</button>
    </div>
  </header>
  <main>
    <section class="w-[80%] h-[444px] m-auto flex justify-between my-10">
        <div class="flex flex-col justify-between">
            <div class="py-4">
                <span class="text-[16px] font-bold">CONTACT INFO</span>
                <h2 class="text-[46px] font-bold">Get in touch</h2>
            </div>
            <div>
                <div class="inline-block">
                    <img src="../img/Chat.png" alt="">
                </div>
                <span class="text-[15px] text-gray-500">Talk to us:</span>
                <p class="pl-8 text-[18px]">hello@createx.com</p>
            </div>
            <div>
                <div class="inline-block">
                    <img src="../img/iPhone.png" alt="">
                </div>
                <span class="text-[15px] text-gray-500">Call us:</span>
                <p class="pl-8 text-[18px]">(405) 555-0128</p>
            </div>
            <div>
                <div class="inline-block">
                    <img src="../img/outline.png" alt="">
                </div>
                <span class="text-[15px] text-gray-500">Address:</span>
                <p class="pl-8 text-[18px]">2464 Royal Ln. Mesa, New Jersey 45463, USA</p>
            </div>
            <div class="my-6">
                <span class="text-[16px] font-bold">FOLLOW US:</span>
                <div class="flex gap-7 py-4">
                    <div><img src="../img/Facebook.png" alt=""></div>
                    <div><img src="../img/Twitter.png" alt=""></div>
                    <div><img src="../img/YouTube.png" alt=""></div>
                    <div><img src="../img/telegram.png" alt=""></div>
                    <div><img src="../img/Instagram.png" alt=""></div>
                    <div><img src="../img/Linked-In.png" alt=""></div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <img src="../img/map.png" alt="">
        </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
